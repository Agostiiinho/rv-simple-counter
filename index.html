<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/imgs/void-transparent-purple.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img class="title" src="imgs/returnvoid light png.png" />
        <ul class="nav-links">
          <li>COUNTER</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="border-text">
          <h1 id="currentNumber">0</h1>
        </div>
        <div class="row-btns">
          <button onclick="decrease()" class="btn" id="btn">-</button>
          <button onclick="resetCounter()" class="btn" id="btn">Reset</button>
          <button onclick="increase()" class="btn" id="btn">+</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
